type Order @entity {
  id: ID! @id
  state: OrderState! @column
  username: User! @link
  createdAt: String! @column(overrideType: "Date")
  products: [Product!] @link
}

enum OrderState {
  NOT_APPROVED
  APPROVED
  CANCELLED
  FULLFIELD
}

input UpdateOrderInput {
  state: OrderState
  username: User
  products: [Product!]
}
